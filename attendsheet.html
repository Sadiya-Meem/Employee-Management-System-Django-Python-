<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #7faad1; /* Match the background color of document.html */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff; /* White background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(19, 9, 72, 0.817); /* Box shadow */
            transition: box-shadow 0.3s ease; /* Smooth transition for box shadow */
        }
        
        th, td {
            padding: 12px;
            border: 1px solid #0e0909;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4; /* Light gray background for headers */
            font-weight: bold;
        }
        
        td {
            background-color: white; /* White background for cells */
        }
        
        tr:hover {
            background-color: #0e0808; /* Light gray background on hover */
        }
    </style>
</head>
<body>

    <h2>Attendance History</h2>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
                <tr>
                    <td>{{ attendance.user.username }}</td>
                    <td>{{ attendance.date }}</td>
                    <td>{{ attendance.status }}</td>
                    <td>{{ attendance.comments }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
