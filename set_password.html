<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: 'El Messiri', sans-serif;
        }
        body {
            background-color : #7faad1;
        }
        section {
            background-color : #7faad1;
            background-size: 450% 450%;
        }
        .fas {
            width: 32px;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            position: relative;
        }
        .container {
            position: relative;
            padding: 50px;
            width: 300px;
            min-height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }
        .container::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            bottom: 5px;
            left: 5px;
            border-radius: 5px;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.1) 2%);
        }
        .form {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .form h2 {
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .form h4 {
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .inputBx {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .inputBx input {
            width: 80%;
            outline: none;
            border: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 10px;
            padding-left: 40px;
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .password-control {
            position: absolute;
            top: 11px;
            right: 10px;
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url(https://snipp.ru/demo/495/view.svg) 0 0 no-repeat;
            transition: 0.5s;
        }
        .password-control.view {
            background: url(https://snipp.ru/demo/495/no-view.svg) 0 0 no-repeat;
            transition: 0.5s;
        }
        .fas {
            position: absolute;
            top: 13px;
            left: 13px;
        }
        .inputBx input[type="submit"] {
            background: #ffffff;
            color: #4e8fb4;
            max-width: 100px;
            padding: 8px 10px;
            box-shadow: none;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 1.5s;
        }
        .inputBx input[type="submit"]:hover {
            background: linear-gradient(115deg, rgba(0, 0, 0, 0.10), rgba(255, 255, 255, 0.25));
            color: #ffffff;
            transition: 0.5s;
        }
        .inputBx input::placeholder {
            color: #ffffff;
        }
        .inputBx span {
            position: absolute;
            left: 30px;
            top: -10px;
            padding: 10px;
            display: inline-block;
            color: #ffffff;
            transition: 0.5s;
            pointer-events: none;
        }
        .inputBx input:focus ~ span,
        .form p {
            color: #ffffff;
            font-size: 15px;
            margin-top: 5px;
        }
        .form p a {
            color: #ffffff;
        }
        .form p a:hover {
            background-color: #000;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Set New Password</h2>
                    <h4>Please enter your username and new password.</h4>
                    <form method="POST" action="{% url 'set_password' %}">
                        {% csrf_token %}
                        <div class="inputBx">
                            <label for="username">Username</label>
                            <input type="text" name="username" required>
                        </div>
                        <div class="inputBx">
                            <label for="password">Password</label>
                            <input type="password" name="new_password" required>
                        </div>
                        <div class="inputBx">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="confirm_password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Set">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
